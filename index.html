<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link to fontawesome  -->
    <script src="https://kit.fontawesome.com/c37fb97628.js" crossorigin="anonymous"></script>
    <!-- link to internal stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- title at the top of the page -->
    <header>
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    <!-- left column with city search and saved city list below it -->
    <div class="col-sm-12 col-md-3 left panel order-md-1">
        <form>
            <div class="form-row">
                <div class="form-group col-8">
                    <label for="city-input">Search for a City:</label>
                    <input type="text" placeholder="City" class="form-control" id="city-input">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>

        <div class="row recent-searches mt-3">
            <div class="col-sm-12">
                <h2>Recent Searches:</h2>
            </div>
        </div>
        <div class="row city-list m-0">     
        </div>

    </div>

    <!-- right column with current-weather and fivedayforecast  --> 



    <!-- link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- link to moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- link to internal js file -->
    <script src="script.js"></script>



</body>
</html>
